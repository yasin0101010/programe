<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Animation</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* سیاه */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: red; /* قرمز */
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: red; /* قرمز */
            box-shadow: 0 0 10px red;
        }

        button.login-button {
            width: 100%;
            padding: 10px;
            background-color: red; /* قرمز */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            animation: bounceIn 1s;
        }

        button.login-button:hover {
            background-color: #d32f2f; /* قرمز تیره */
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="login-container animate__animated animate__fadeIn">
        <form class="login-form" action="register.php" method="get">
            <h2 class="animate__animated animate__fadeInDown">Login</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" name="username" >
            </div>
            <div class="input-group">
                <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <input type="email" id="gmail" name="gmail" placeholder="Gmail" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button animate__animated animate__heartBeat">Login</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="bootstrap.js"></script>
</body>
</html>
