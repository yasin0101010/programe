<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Animation</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
        }

        
.form {
    --bg-light: #efefef;
    --bg-dark: #707070;
    --clr: #bc5858;
    --clr-alpha: #9c9c9c60;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    width: 100%;
    max-width: 300px;
}

.form .input-span {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form input[type="username"],
.form input[type="email"],
.form input[type="phone_number"],
.form input[type="password"] {
    color: white;
    border-radius: 0.5rem;
    padding: 1rem 0.75rem;
    width: 100%;
    border: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background-color: var(--clr-alpha);
    outline: 2px solid var(--bg-dark);
}

.form input[type="username"]:focus,
.form input[type="email"]:focus,
.form input[type="phone_number"]:focus,
.form input[type="password"]:focus {
    outline: 2px solid var(--clr);
}

.label {
    align-self: flex-start;
    color: var(--clr);
    font-weight: 600;
}

.form .submit {
    padding: 1rem 0.75rem;
    
    width: 100%;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    border-radius: 3rem;
    background-color: var(--bg-dark);
    color: var(--bg-light);
    border: none;
    cursor: pointer;
    transition: all 300ms;
    font-weight: 600;
    font-size: 0.9rem;
}

.form .submit:hover {
    background-color: var(--clr);
    color: var(--bg-dark);
}

.span {
    text-decoration: none;
    color: var(--bg-dark);
}

.span a {
    color: var(--clr);
}

    </style>
</head>
<body>
    <form class="form" action="register.php" method="post">
        <span class="input-span">
            <label for="username" class="label">Username</label>
            <input type="username" name="username" id="username" 
        /></span>
        <span class="input-span">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" 
        /></span>
        <span class="input-span">
            <label for="phone_number" class="label">Phone_number</label>
            <input type="phone_number" name="phone_number" id="phone_number" 
        /></span>
        <span class="input-span">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" 
        /></span>
        <input class="submit" type="submit" value="Log in" />
        <span class="span">Don't have an account? <a href="login.html">Login</a></span>
    </form>
</body>
</html>
